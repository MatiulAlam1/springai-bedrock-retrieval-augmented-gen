spring.application.name=RAG Spring AI Bedrock
server.port=8080

# AWS Bedrock Configuration for Spring AI
spring.ai.bedrock.aws.region=ap-south-1
spring.ai.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID}
spring.ai.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY}

# Bedrock Converse Chat Model Configuration
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.bedrock.converse.chat.options.model=anthropic.claude-3-5-sonnet-20241022-v2:0
spring.ai.bedrock.converse.chat.options.temperature=0.7
spring.ai.bedrock.converse.chat.options.max-tokens=1000
spring.ai.bedrock.converse.chat.options.top-p=0.9

# Titan Embedding Model Configuration (FIXED)
spring.ai.bedrock.titan.embedding.enabled=true
spring.ai.bedrock.titan.embedding.model=amazon.titan-embed-text-v1

# Qdrant Vector Database Configuration
spring.ai.vectorstore.qdrant.initialize-schema=true

# Legacy Qdrant configuration (kept for compatibility)
qdrant.url=http://localhost:6333
qdrant.collection.name=documents

# Spring AI Retry Configuration
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=2s
spring.ai.retry.backoff.max-interval=10s
spring.ai.retry.backoff.multiplier=5.0
spring.ai.retry.on-client-errors=false

# Spring AI Observability Configuration
spring.ai.chat.observations.include-completion=true
spring.ai.chat.observations.include-prompt=true
spring.ai.embedding.observations.include-input=true

# Management and Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.bedrock.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.example.rag=DEBUG
logging.file.name=logs/rag-application.log
logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.boot.autoconfigure=DEBUG

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect